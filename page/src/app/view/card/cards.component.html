<div class="row">
    <h3>Card Display</h3>
</div>

<div class="row">
    <button class="btn btn-primary" (click)="onNewCard()">
        New Card
    </button>
</div>

<div class="row">
    <div class="col-md-6">
        <app-card *ngFor="let card of cards" [content]="card"></app-card>
    </div>
</div>
